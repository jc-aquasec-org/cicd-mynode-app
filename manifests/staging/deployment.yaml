apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  namespace: staging
  labels:
    name: nodejs-app
spec:
  selector:
    matchLabels:
      app: nodejs-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 1
  replicas: 3
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs-app
        image: docker.io/andresguisado/mynodejs-app
        ports:
        - name: http
          containerPort: 3000
